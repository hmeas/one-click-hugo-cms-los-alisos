{{ define "main" }}

<div id="residences" class="media-holder" data-bg="img/pool.jpg">

  <div class="container">

    <div class="align-center">
      <div class="content-element3">
        
        <h1 class="media-holder-title size2 text-uppercase"><b>Availability And Listings</b></h1> 

      </div>
      <p class="text-uppercase">
      	Your new home awaits
      </p>
    </div>


  </div>

  <div class="icon-scroll"></div>
  
</div>

<div class="container container-extra">

	<div class="row">
	
		<div class="col-lg-4">
			
		</div>	

		<div class="col-lg-8">
			<div class="mw7 center">
			  <ul class="flex-ns flex-wrap mhn1-ns pa3">
			      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
			          <div class="w-50-ns ph1-ns flex">
			            {{ .Render "li"}}
			          </div>
			      {{ end }}
			  </ul>
			  {{ partial "pagination" . }}
			</div>
		</div>	

	</div>

	

</div>

<!-- Debugging -->
{{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
	<script type="text/javascript">
		console.log({{ . }});
	</script>
{{ end }}

{{end}}
